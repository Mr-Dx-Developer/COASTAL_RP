<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Storytime-Loading</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./loading.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="./script.js"></script>
	</head>

	<body>
		<div id="container">
			<div class="background-container">
				<div class="background backgroundToLeftAnim" id="background"></div>
			</div>
			
			<div class="foreground-container" id="foreground-container">
				<div class="foregroundShader" id="foregroundShader"></div>
				<div class="foreground" id="foreground"></div>
			</div>
			
			<div class="loadingAnimation">
				<div class="loader">
					<div class="inner one"></div>
					<div class="inner two"></div>
					<div class="inner three"></div>
				</div>
			</div>
			
			<div class="logo-container">
				<div class="logoShader"></div>
				<div class="logo"></div>
			</div>
		</div>






		<!-- Audio Stuff -->
		<div id="page">
			<audio id='music' volume='0.80' autoplay loop>
			<source src="assets/music.mp3" type="audio/mpeg">
				Error
			</audio>
			<script>
				var audio = document.getElementById("music");
				audio.volume = 0.05;

				function toggleAudio() {
					if(audio.paused) {
						audio.play();
					} else {
						audio.pause();
					}
				}
				
				function startAudio(){
					audio.play();
				}

				document.addEventListener('keypress', function (evt) {
					if(evt.keyCode == 32) {
						toggleAudio();
					}
				});
				
				window.onload=function(){
					startAudio();
				}

			</script>
		</div>
	</body>

</html>
